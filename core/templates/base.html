{% load static %}
<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}YukiAR{% endblock %}</title>

  <!-- Tailwind compilado localmente -->
  <script src="https://cdn.tailwindcss.com"></script>


  <!-- Alpine JS (pequeÃ±o y reactivo) -->
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="min-h-full bg-gray-100 text-gray-900 antialiased">
  <header class="bg-indigo-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between">
      <h1 class="font-semibold tracking-wider">YukiAR CMS</h1>
      {% if request.user.is_authenticated %}
        <span class="text-sm">Hola, {{ request.user.username }}</span>
      {% endif %}
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
