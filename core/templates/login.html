{% extends "base.html" %}
{% load static %}
{% block title %}Iniciar sesión · YukiAR{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-20 bg-white p-8 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-center">Inicia sesión</h2>
  {% if error %}<p class="text-red-600 mb-4">{{ error }}</p>{% endif %}
  <form method="post" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block text-sm font-medium mb-1">Usuario</label>
      <input type="text" name="username" required
             class="w-full rounded-lg border-gray-300 p-2 focus:ring-indigo-600 focus:border-indigo-600">
    </div>
    <div>
      <label class="block text-sm font-medium mb-1">Contraseña</label>
      <input type="password" name="password" required
             class="w-full rounded-lg border-gray-300 p-2 focus:ring-indigo-600 focus:border-indigo-600">
    </div>
    <button type="submit"
            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg py-2 font-semibold transition">
      Entrar
    </button>
  </form>
</div>
{% endblock %}
