<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Prueba AR.js · YukiAR</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden }
    .arjs-loader {
      position:absolute; width:100%; height:100%;
      display:flex; align-items:center; justify-content:center;
      background:#000; color:#fff; z-index:999;
    }
  </style>
</head>
<body>
  <div class="arjs-loader">Cargando AR…</div>
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="logarithmicDepthBuffer:true"
    arjs="sourceType:webcam; debugUIEnabled:false;"
  >
    <a-assets>
      <!-- Aquí podrías precargar un modelo glTF -->
    </a-assets>

    <!-- Marcador oficial “hiro” -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" material="color: red;"></a-box>
      <!-- Ejemplo de glTF público:
      <a-gltf-model
        src="https://cdn.glitch.global/…/Fox.glb"
        scale="0.02 0.02 0.02"
        position="0 0 0"
        animation-mixer
      ></a-gltf-model>
      -->
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    AFRAME.scenes[0].addEventListener('renderstart', () => {
      document.querySelector('.arjs-loader').style.display = 'none';
    });
  </script>
</body>
</html>
