<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor AR â€“ intento1</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.5.0/dist/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body style="margin:0;overflow:hidden;">
  <div class="arjs-loader"><div>Loading AR...</div></div>
  <a-scene embedded arjs="trackingMethod: best;sourceType: webcam;debugUIEnabled: false;">
    
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    document.querySelectorAll('a-nft').forEach(el => {
      el.addEventListener('markerFound', () => {
        fetch('/api/metrics/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ experience: 5 })
        });
      });
    });
    document.querySelectorAll('[sound]').forEach(ent => {
      ent.addEventListener('click', () => ent.components.sound.playSound());
    });
  </script>
</body>
</html>
