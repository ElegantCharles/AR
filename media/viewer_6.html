<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor AR â€“ intento2</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.min.js"></script>
</head>
<body style="margin:0;overflow:hidden;">
  <div class="arjs-loader"><div>Loading AR...</div></div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="logarithmicDepthBuffer:true"
    arjs="trackingMethod:best;sourceType:webcam;debugUIEnabled:false;">

    

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.querySelectorAll('a-nft').forEach(el => {
      el.addEventListener('markerFound', () => {
        fetch('/api/metrics/', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({ experience: 6 })
        });
      });
    });
    document.querySelectorAll('[sound]').forEach(ent => {
      ent.addEventListener('click', () => ent.components.sound.playSound());
    });
  </script>
</body>
</html>
