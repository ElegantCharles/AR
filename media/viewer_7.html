<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Visor AR – intento3</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- AR.js NFT -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar-nft.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    .arjs-loader { position:absolute; width:100%; height:100%; display:flex;
      align-items:center; justify-content:center; background:#000; color:#fff; z-index:10; }
  </style>
</head>
<body>

  <div class="arjs-loader"><div>Loading AR…</div></div>

  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    renderer="logarithmicDepthBuffer:true"
    arjs="trackingMethod:best; sourceType:webcam; debugUIEnabled:false;"
  >

    
    <a-assets>
      
    </a-assets>

    
    

    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Oculta el loader cuando arranque AR.js
      AFRAME.scenes[0].addEventListener('renderstart', () => {
        document.querySelector('.arjs-loader').style.display = 'none';
      });
      // Métrica: al detectar marcador
      document.querySelectorAll('a-nft').forEach(el => {
        el.addEventListener('markerFound', () => {
          fetch('/api/metrics/', {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify({ experience: 7 })
          });
        });
      });
    });
  </script>
</body>
</html>
